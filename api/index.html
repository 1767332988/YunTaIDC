<form action="./CreateService.php" method="get" name="autoopen">

    <tbody>
      <tr>
        <td width="18%" height="47" valign="middle" bgcolor="#9E9E9E">&nbsp; <font color="#FFFFFF">续费向API提交的资料：</font></td>
        <td width="18%" bgcolor="#ffffff"><font color="#000000">　代理用户名：</font></td>
        <td width="64%" bgcolor="#ffffff"><input name="ytidc_user" type="text" id="userid" size="14" maxlength="14"></td>
      </tr>
      <tr>
        <td width="18%" rowspan="6" valign="middle" bgcolor="#EEEEEE">&nbsp;</td>
        <td height="40" bgcolor="#ffffff"><font color="#000000">　代理密码</font></td>
        <td width="64%" height="40" bgcolor="#ffffff"><input name="ytidc_pass" type="text" id="userstr" size="32" maxlength="32">
        	</td>
      </tr>
      <tr>
        <td height="40" bgcolor="#ffffff"><font color="#000000">　服务账号：</font></td>
        <td width="64%" height="40" bgcolor="#ffffff"><input name="username" type="text" id="vpsname" size="14" maxlength="14"></td>
      </tr>
      <tr>
        <td height="40" bgcolor="#ffffff"><font color="#000000">　服务密码：</font></td>

      </tr>

      </tr>
      <tr>
        <td height="36" bgcolor="#ffffff"><font color="#000000">　购买期限（根据产品设置填写）：</font></td>
        <td bgcolor="#ffffff"><input name="time" type="text" id="time" value="1" size="4" maxlength="4">
  月</td>
      </tr>
      <tr>
        <td colspan="2" bgcolor="#ffffff"><input name="openX" type="submit" value="执行" onclick="document.autoopen2.openX.value ='请等待不要重复刷新！....';document.autoopen2.openX.disabled=true;document.autoopen2.submit()">

      </tr>
    </tbody>
  </table>
</form>
